name: handover
description: An App for Delivery services for individuals to deliver packages from one place to another.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  workmanager: ^0.5.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  internet_connection_checker: ^1.0.0+1
  shared_preferences: ^2.2.1
  injectable: ^2.3.0
  get_it: ^7.6.4
  freezed: ^2.4.2
  flutter_secure_storage: ^9.0.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  flutter_screenutil: ^5.9.0
  flutter_native_splash: ^2.3.2
  envied: ^0.3.0+3
  google_maps_flutter: ^2.5.0
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  flutter_map_animations: ^0.4.1
  flutter_animate: ^4.2.0+1
  maps_toolkit: ^2.0.1
  flutter_local_notifications: ^15.1.1
  timelines: ^0.1.0
  rxdart: ^0.27.7
  flutter_rating_bar: ^4.0.1
  collection: 1.17.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator:
  build_runner:
  logger: ^2.0.2
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/

flutter_intl:
  enabled: true
